<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="assets/javascript/myQuestions.js"></script>
        <script src="assets/javascript/app.js"></script>

        <meta charset="utf-8">

        <link href="assets/css/style.css" rel="stylesheet">

    </head>
    <body>

        <div class="container d-flex justify-content-center">

            <div class="col-md-12 game-screen">

                <div class="row d-flex justify-content-center">

                    <div class="col-md-12 d-flex justify-content-center title">

                    <a class="name">NFL Quarterback Triva</a>

                    </div>

                </div>
            
                <div class="row line">

                    <div class="col-md-4 d-flex justify-content-center">

                            <div class="d-flex justify-content-center stats">Right: <a id="right"></a></div>

                    </div>

                    <div class="col-md-4 d-flex justify-content-center">

                            <div class="d-flex justify-content-center stats">Time Left: <a id="timer"></a></div>

                        </div>

                    <div class="col-md-4 d-flex justify-content-center">

                            <div class="d-flex justify-content-center stats">Wrong: <a id="wrong"></a></div>
                        
                    </div>
        
                </div>

                <div class="container">

                        <div class="col-md-12 d-flex justify-content-center game">

                                <div class="row" id="question"></div>

                        </div>

                        <div class="col-md-12 d-flex justify-content-center game">

                                <div class="row" id="outcome"></div>

                        </div>

                        <div class="col-md-12 d-flex justify-content-center game">

                                <div class="row" id="correct"></div>

                        </div>
                
                        <div class="col-md-12 d-flex justify-content-center game">

                                <div class="row answer"><a class="answer" id="answer0"></a></div>

                        </div>
                    
                        <div class="col-md-12 d-flex justify-content-center game">

                                <div class="row answer"><a class="answer" id="answer1"></a></div>

                        </div>
                        
                        <div class="col-md-12 d-flex justify-content-center game">

                                <div class="row answer"><a class="answer" id="answer2"></a></div>

                        </div>

                        <div class="col-md-12 d-flex justify-content-center game">

                                <div class="row answer"><a class="answer" id="answer3"></a></div>

                        </div>

                        <div class="col-md-12 d-flex justify-content-center">

                                <div class="row" id="start-button">Play Trivia</div>

                        </div>
                    
                    </div>
        
                </div>

            </div>

        </div>

    </body>

</html>
